<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signup for a Free ZipLink Account</title>
    <meta name="description" content="Login to your ZipLink account">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Space+Grotesk:wght@300;400;500&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <link rel="stylesheet" href="stylesheets/auth.css">
</head>

<body>
    <div class="main">
        <header>
            <h1 title="Zipping through the web!">
                <i class="fa-solid fa-paperclip"></i> ZipLink
            </h1>
            <!-- <p>Zipping Through the Web with ZipLink!</p> -->
        </header>
        <h1 class="title">Create a new Account</h1>
        <dotlottie-player class="lottieLoading"
            src="https://lottie.host/948f1155-89fd-4e63-a8a8-b20ac02bb43c/q2nK23DITS.json" background="transparent"
            speed="1" direction="1" mode="normal" loop autoplay></dotlottie-player>

        <div class="box">
            <label for="username"><i class="fa-solid fa-user"></i> Username:</label>
            <input type="text" required id="username" placeholder="human" title="Required">
            <div class="urlError"></div>
            <label for="password"><i class="fa-solid fa-lock"></i> Password:</label>
            <input type="password" id="password" placeholder="strongPassword420" title="Required">
            <label for="confirmPassword"><i class="fa-solid fa-lock"></i> Confirm Password:</label>
            <input type="password" id="confirmPassword" placeholder="strongPassword420" title="Required">
            <button type="submit" class="submitBtn" title="Sign up for a new ZipLink Account!">Signup</button>
            <p>Already have an account? <a href="/login">Login</a></p>
        </div>
        <footer>
            <div class="theme">
                <p>Appearance</p>
                <div class="themeSelector">
                    <input type="radio" name="theme" id="lightTheme">
                    <label for="lightTheme" title="Light Theme">
                        <div class="light singleTheme"><i class="fa-regular fa-lightbulb"></i></div>
                    </label>
                    <input type="radio" name="theme" id="darkTheme" checked>
                    <label for="darkTheme" title="Dark Theme">
                        <div class="dark singleTheme"><i class="fa-solid fa-moon"></i></div>
                    </label>
                </div>
            </div>
            <p class="copyright">Copyright Reserved &copy; 2024</p>
        </footer>
    </div>

    <script src="scripts/signup.js" async defer></script>
    <script src="scripts/theme.js"></script>
</body>

</html>
