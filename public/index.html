<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ZipLink: Link Shortening, Elevated.</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Space+Grotesk:wght@300;400;500&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
</head>

<body>
    <div class="main">
        <header>
            <h1><i class="fa-solid fa-paperclip"></i> ZipLink</h1>
            <p>Zipping Through the Web with ZipLink!</p>
        </header>

        <dotlottie-player class="lottieLoading"
            src="https://lottie.host/948f1155-89fd-4e63-a8a8-b20ac02bb43c/q2nK23DITS.json" background="transparent"
            speed="1" direction="1" mode="normal" loop autoplay></dotlottie-player>

        <div class="box">
            <!-- URL Creation Start -->
            <label for="longUrl" title="Required"><i class="fa-solid fa-link"></i> Enter the original URL: <i
                    class="fa-solid fa-asterisk"></i></label>
            <input type="url" required id="longUrl" name="long_url"
                placeholder="https://example.com/very-very-very-long-url">
            <div class="urlError"></div>
            <label for="shortUrl">Enter URL alias:</label>
            <input type="text" id="shortUrl" name="short_url_pref" placeholder="myname123">
            <p><i class="fa-solid fa-wand-magic-sparkles fInfo"></i> Make your short URL more personalized by custom
                alias!</p>
            <button type="submit" class="submitBtn" title="Click to get your ZipLink!">Get shortlink!</button>
            <!-- URL Creation End -->
            <!-- Result URL Display -->
            <div class="resultUrl">
                <p><i class="fa-solid fa-link"></i> Your Long URL:</p>
                <input type="url" id="originalLongUrl" value="https://example.com/very-long-url" disabled>
                <p><i class="fa-solid fa-wand-magic-sparkles fInfo"></i> ZipLink:</p>
                <input type="text" id="genShortLink" value="https://shortlink.com/abcde" disabled>
                <div class="resultBtns">
                    <button type="button" data-btntype="copyUrl" class="copyShortUrl">Copy ZipLink</button>
                    <div class="getQrCode">
                        <img src="" data-btntype="qrCodeImage" alt="QR Code for Shortlink">
                        <button type="button" class="qrcode" data-btntype="qrCodeBtn">QR Code</button>
                    </div>
                    <button type="button" class="createAnother" data-btntype="anotherZiplink"
                        title="Create another ZipLink!">Create another
                        shortlink</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="logo">
            <i class="fa-solid fa-paperclip footer-logo" title="ZipLink!"></i>
            <p>ZIPLINK</p>
        </div>
        <div class="theme">
            <p>Appearance</p>
            <div class="themeSelector">
                <input type="radio" name="theme" id="lightTheme">
                <label for="lightTheme">
                    <div class="light singleTheme"><i class="fa-regular fa-lightbulb"></i></div>
                </label>
                <input type="radio" name="theme" id="darkTheme" checked>
                <label for="darkTheme">
                    <div class="dark singleTheme"><i class="fa-solid fa-moon"></i></div>
                </label>
            </div>
        </div>
        <p class="copyright">Copyright Reserved &copy; 2024</p>
    </footer>

    <script src="script.js" async defer></script>
    <script src="theme.js" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.min.js"
        integrity="sha512-VjRpiWhUqdNa9bwBV7LnlG8CwsCVPenFyOQTSRTOGHw/tjtME96zthh0Vv9Itf3i8w4CkUrdYaS6+dAt1m1YXQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
