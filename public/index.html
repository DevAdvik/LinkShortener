<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ZipLink: Link Shortening, Elevated.</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&family=Salsa&family=Space+Grotesk:wght@300;400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <header>
            <h1>ZipLink</h1>
            <p>Zipping Through the Web with ZipLink!</p>
        </header>

        <div class="box">
            <label for="longUrl">Enter the original URL: <i class="fa-solid fa-asterisk"></i></label>
            <input type="url" id="longUrl" name="long_url" placeholder="https://example.com/very-very-very-long-url">
            <label for="shortUrl">Enter URL alias:</label>
            <input type="text" id="shortUrl" name="short_url_pref" placeholder="myname123">
            <p><i class="fa-solid fa-wand-magic-sparkles fInfo"></i> Make your short URL more personalized by custom
                alias!</p>
            <button type="submit" class="submitBtn" title="Click to get your shortlink!">Get shortlink!</button>
        </div>
    </div>
    <footer>
        <div class="logo">
            <img src="media/ziplinkhd.png" class="footer-logo" alt="ZipLink Logo" title="ZipLink Logo">
            <p>ZIPLINK</p>
        </div>
        <div class="theme">
            <p>Appearance</p>
            <div class="themeSelector">
                <div class="light singleTheme"><i class="fa-regular fa-lightbulb"></i></div>
                <div class="dark singleTheme activetheme"><i class="fa-solid fa-moon"></i></div>
            </div>
        </div>
        <p class="copyright">Copyright Reserved &copy; 2024</p>
    </footer>

    <script src="script.js" async defer></script>
</body>

</html>
